[build]
  command = "gatsby build"
  functions = "netlify/functions"
  publish = "public"

[[plugins]]
  package = "@netlify/plugin-gatsby"

[[plugins]]
  package = "netlify-plugin-cypress"

  [plugins.inputs.postBuild]
    enable = true

  [plugins.inputs]
    enable = false

[[redirects]]
  from = "https://bookbarry.iitiimjobs.com/*"
  to = "https://bookbarry.youcanbook.me//:splat"
  status = 301
  force = true
